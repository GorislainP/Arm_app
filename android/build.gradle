buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // Обновлено до AGP 8.2.1
        classpath 'com.google.gms:google-services:4.3.15' // ✅ Обязателен для Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Остальной код
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
